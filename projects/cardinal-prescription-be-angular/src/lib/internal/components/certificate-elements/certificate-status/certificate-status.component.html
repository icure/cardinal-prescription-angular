<div
  class="status"
  [class.success]="status === 'success'"
  [class.error]="status === 'error'">
  <div class="status__heading">
    <cardinal-status-success [color]="'#52C41A'" *ngIf="status === 'success'" />
    <cardinal-status-error [color]="'#FF4D4F'" *ngIf="status === 'error'" />

    <h4>{{ title }}</h4>
  </div>
  <p>{{ description }}</p>
</div>
